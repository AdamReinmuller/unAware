query items($skip: Int, $take: Int) {
  items(skip: $skip, take: $take) {
    id
    title
    description
    price
    createdDate
    updatedDate
    image
    largeImage
    user {
      id
      email
    }
  }
}

query item($id: String!) {
  item(id: $id) {
    id
    title
    description
    price
    createdDate
    updatedDate
    image
    largeImage
    user {
      id
      email
    }
  }
}

query numberOfItems {
  numberOfItems
}

mutation createItem(
  $title: String!
  $price: Float!
  $description: String!
  $image: String
  $largeImage: String
) {
  createItem(
    data: {
      title: $title
      price: $price
      description: $description
      image: $image
      largeImage: $largeImage
    }
  ) {
    id
    title
    image
  }
}

mutation updateItem(
  $id: String!
  $title: String
  $description: String
  $price: Float
) {
  updateItem(
    data: { id: $id, title: $title, description: $description, price: $price }
  ) {
    title
    description
    price
  }
}

mutation deleteItem($id: String!) {
  deleteItem(id: $id)
}
