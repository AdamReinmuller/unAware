query items {
  items {
    id
    title
    description
    price
    createdDate
    updatedDate
    image
    largeImage
    user {
      id
      email
    }
  }
}

mutation createItem(
  $title: String!
  $price: Float!
  $description: String!
  $image: String
  $largeImage: String
) {
  createItem(
    title: $title
    price: $price
    description: $description
    image: $image
    largeImage: $largeImage
  ) {
    title
    image
  }
}
